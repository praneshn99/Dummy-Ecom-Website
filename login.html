<body class="is-preload">
    <!-- Google Tag Manager (noscript) -->

            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1><a href="index.html">P&R Fashion</a></h1>
        </header>

        <!-- Main -->
        <section id="main" class="container">
            <div class="login-container">
                <h1>Login</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>

    <!-- Include CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        function sha256(message) {
            return CryptoJS.SHA256(message).toString(CryptoJS.enc.Hex);
        }

        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hash the password
            const hashedPassword = sha256(username + password);
            window.dataLayer = window.dataLayer || [];

            // Push the login event to the data layer
            window.dataLayer.push({
                'event': 'login',
                'userId': hashedPassword
            });
            // Set the hashed password as a cookie (adjust expiration as needed)
            document.cookie = `hashedPassword=${hashedPassword}; expires=Thu, 01 Jan 2030 00:00:00 UTC; path=/`;
            window.location.href = "checkout.html";
            // Now you can send the hashedPassword to the server for verification
            // (Remember to handle server-side validation and storage securely)
        });
    </script>
