<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Page</title>
</head>
<body>

<!-- Checkout Form -->
<form id="checkout-form">
  <!-- Payment Options Tabs -->
  <div class="payment-options">
    <input type="radio" id="cod" name="payment-method" value="COD" checked>
    <label for="cod">Cash on Delivery (COD)</label><br>

    <input type="radio" id="credit-card" name="payment-method" value="CreditCard">
    <label for="credit-card">Credit Card</label><br>

    <input type="radio" id="online" name="payment-method" value="Online">
    <label for="online">Online</label><br>
  </div>

  <!-- Other checkout details here -->

  <!-- Submit Button -->
  <button type="submit">Place Order</button>
</form>

</body>
</html>
