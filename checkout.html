<html>
    <head>
        <title>Checkout - Alpha by HTML5 UP</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <style>
            /* Styles for the checkout tabs and forms */
            .tabs { display: flex; cursor: pointer; margin-bottom: 20px; }
            .tab { flex: 1; padding: 10px; background: #f1f1f1; text-align: center; }
            .tab.active { background: #ddd; }
            .tab-content { display: none; }
            .tab-content.active { display: block; }
            .form-group { margin-bottom: 15px; }
            .form-group label { display: block; margin-bottom: 5px; }
            .form-group input, .form-group select { width: 100%; padding: 8px; box-sizing: border-box; }
        </style>
    </head>
    <body class="is-preload">
        <div id="page-wrapper">

            <!-- Header -->
                <header id="header">
                    <h1><a href="index.html">Alpha</a> by HTML5 UP</h1>
                </header>

            <!-- Main -->
                <section id="main" class="container">
                    <header>
                        <h2>Checkout</h2>
                        <p>Select your preferred payment method and complete your purchase.</p>
                    </header>
                    <div class="box">
                        <!-- Tabs for payment methods -->
                        <div class="tabs">
                            <div class="tab active" data-tab="credit-card">Credit Card</div>
                            <div class="tab" data-tab="net-banking">Net Banking</div>
                            <div class="tab" data-tab="emi">EMIs</div>
                        </div>
                        
                        <!-- Tab contents -->
                        <div id="credit-card" class="tab-content active">
                            <form>
                                <div class="form-group">
                                    <label for="cc-number">Credit Card Number</label>
                                    <input type="text" id="cc-number" name="cc-number" required>
                                </div>
                                <div class="form-group">
                                    <label for="cc-name">Name on Card</label>
                                    <input type="text" id="cc-name" name="cc-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="cc-expiry">Expiry Date</label>
                                    <input type="text" id="cc-expiry" name="cc-expiry" placeholder="MM/YY" required>
                                </div>
                                <div class="form-group">
                                    <label for="cc-cvc">CVC</label>
                                    <input type="text" id="cc-cvc" name="cc-cvc" required>
                                </div>
                                <button type="submit" class="button primary">Pay Now</button>
                            </form>
                        </div>

                        <div id="net-banking" class="tab-content">
                            <form>
                                <div class="form-group">
                                    <label for="bank">Select Bank</label>
                                    <select id="bank" name="bank" required>
                                        <option value="">Select your bank</option>
                                        <option value="bank1">Bank 1</option>
                                        <option value="bank2">Bank 2</option>
                                        <option value="bank3">Bank 3</option>
                                    </select>
                                </div>
                                <button type="submit" class="button primary">Pay Now</button>
                            </form>
                        </div>

                        <div id="emi" class="tab-content">
                            <form>
                                <div class="form-group">
                                    <label for="emi-plan">Select EMI Plan</label>
                                    <select id="emi-plan" name="emi-plan" required>
                                        <option value="">Select EMI plan</option>
                                        <option value="plan1">3 months</option>
                                        <option value="plan2">6 months</option>
                                        <option value="plan3">12 months</option>
                                    </select>
                                </div>
                                <button type="submit" class="button primary">Pay Now</button>
                            </form>
                        </div>
                    </div>
                </section>

            <!-- Footer -->
                <footer id="footer">
                    <ul class="icons">
                        <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                        <li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
                        <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
                        <li><a href="#" class="icon brands fa-google-plus"><span class="label">Google+</span></a></li>
                    </ul>
                    <ul class="copyright">
                        <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                    </ul>
                </footer>

        </div>

        <!-- Scripts -->
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/jquery.dropotron.min.js"></script>
            <script src="assets/js/jquery.scrollex.min.js"></script>
            <script src="assets/js/browser.min.js"></script>
            <script src="assets/js/breakpoints.min.js"></script>
            <script src="assets/js/util.js"></script>
            <script src="assets/js/main.js"></script>
            <script>
                // JavaScript for tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                        
                        this.classList.add('active');
                        document.getElementById(this.dataset.tab).classList.add('active');
                    });
                });
            </script>
    </body>
</html>
